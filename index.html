<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="manifest" href="./manifest.json" />    
    <title>Shadow Music</title>
    <link rel="icon" href="./favicon.png">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-334HQEY3S7');
    </script>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <div class="logo">
          <h1>Shadow</h1>
        </div>
        
        <nav class="main-nav">
          <ul>
            <li class="active">
              <a href="./">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="https://forms.gle/jmtMZyvhoQwdxJQN8" target="_blank">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Song Request</span>
              </a>
            </li>
            <li>
              <a href="/playlist.html?id=liked-songs">
                <i class="fa-solid fa-heart"></i>
                <span>Liked Songs</span>
              </a>
            </li>
          </ul>
        </nav>
        
        <div class="playlists-nav">
          <h3>Your Library</h3>
          <ul id="playlist-nav-items">
            <!-- Will be populated by JavaScript -->
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <div class="search-bar">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search for songs, artists, or playlists">
          </div>
          <div class="user-controls">
            <button class="btn-premium">Upgrade</button>
            <div class="user-avatar">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>

        <div class="content-wrapper">
          <section class="featured-banner">
            <div class="banner-content">
              <h1 id="greeting">Good afternoon</h1>
              <p>Your personal music experience</p>
            </div>
          </section>

          <section class="playlists-section">
            <div class="section-header">
              <h2>Your Playlists</h2>
              <a href="#" class="see-all">See all</a>
            </div>

      <div class="playlist-grid" id="playlists">
            </div>
          </section>

          <section class="recent-section">
            <div class="section-header">
              <h2>Recently Played</h2>
              <a href="#" class="see-all">See all</a>
            </div>
            
            <div class="recent-grid">
            </div>
          </section>
        </div>
      </main>

      <aside class="now-playing-sidebar">
        <div class="now-playing-header">
          <h3>Now Playing</h3>
          <button id="queue-toggle"><i class="fa-solid fa-list"></i></button>
        </div>
        
        <div class="player-display">
          <div class="cd-container">
            <div class="cd">
              <div class="cd-hole"></div>
              <img src="music/images/default.png" alt="Album cover" id="now-playing-cover">
            </div>
            <div class="cd-reflection"></div>
          </div>
          
          <div class="song-info">
            <h2 id="now-playing-song">Not Playing</h2>
            <p id="now-playing-artist">Select a song to begin</p>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
        </div>
        
        <div class="player-controls">
          <button id="shuffle-btn" class="control-btn"><i class="fa-solid fa-random"></i></button>
          <button id="prev-btn" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
          <button id="play-btn" class="control-btn play-btn"><i class="fa-solid fa-play"></i></button>
          <button id="next-btn" class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
          <button id="repeat-btn" class="control-btn"><i class="fa-solid fa-repeat"></i></button>
        </div>
        
        <div class="queue-container" id="queue-container">
          <div class="queue-header">
            <h4>Queue</h4>
            <span id="playlist-indicator">Playing from playlist</span>
          </div>
          <ul id="queue-list"></ul>
        </div>
      </aside>
    </div>

    <audio src="" id="audio" type="audio/mp3"></audio>
    <script type="module" src="./data.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>

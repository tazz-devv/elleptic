<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoofify</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spoofify-container">
    <aside class="sidebar">
      <div class="logo">ðŸŽ§ Spoofify</div>
      <nav>
        <a href="./"><i class="fa-solid fa-house"></i> Home</a>
        <a href="https://forms.gle/jmtMZyvhoQwdxJQN8" target="_blank"><i class="fa-solid fa-bullhorn"></i> Request</a>
      </nav>
      <div class="playlist-link">
        <a href="/playlist.html?id=liked-songs"><img src="music/images/liked.png">Liked Songs</a>
      </div>
    </aside>

    <main>
      <header>
        <h1>Welcome to Spoofify</h1>
        <input type="text" id="searchInput" placeholder="Search music...">
      </header>

      <section class="banner">
        <img src="./music/images/chipichapa.gif" alt="Banner">
      </section>

      <section class="playlist-section">
        <h2>Playlists</h2>
        <div class="playlist-grid">
          <!-- Example playlist -->
          <div class="playlist">
            <a href="./playlist.html?id=liked-songs">
              <img src="./music/images/liked.png">
              <span>Liked Songs</span>
            </a>
          </div>
          <!-- Repeat for all playlists -->
        </div>
      </section>
    </main>

    <aside class="now-playing">
      <div class="cd-container">
        <img src="music/images/default.png" id="cd" alt="Now Playing CD">
      </div>
      <div class="track-info">
        <h3 id="now-playing-song"></h3>
        <p id="now-playing-artist"></p>
      </div>
      <div class="controls">
        <button id="prev"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="next"><i class="fa-solid fa-forward"></i></button>
      </div>
    </aside>
  </div>

  <audio src="" id="audio" type="audio/mp3"></audio>
  <script type="module" src="./data.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
